<form action="">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" placeholder="Put your title" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea  placeholder="What happened?" required></textarea>
  </div>

  <div class="form-group">
    <label for="image">Select the best photos to represent this moment</label>
    <input type="file">
  </div>

  <input type="submit" value="{{btnText}}"/>
</form>
